<section class="hero">
  <div class="container-left">
    <div class="hero__row">
      <div class="hero__left-side">
        <div class="hero__title title-1">
          <h1>
            Приём лома чёрных и цветных металлов в <span>Санкт-Петербурге</span>
          </h1>
        </div>
        <div class="hero__tags">
          <a href="#!" class="btn">Цены на сегодня</a>
          <a href="#!" class="btn">Как сдать металл</a>
          <a href="#!" class="btn">Отзывы</a>
          <a href="#!" class="btn">Акции</a>
        </div>

        <button class="btn hero__btn">Оставить заявку</button>
      </div>
    </div>
  </div>

  <div class="hero__right-side">
    <div class="hero__picture">
      <img
        class="hero__img"
        src="./../../img/img/car.jpg"
        srcset="./../../img/img/car@2x.jpg"
        alt="Машина компании Эколом"
      />
      <div class="hero__play-tag">
        <svg class="icon icon--play-white">
          <use href="./img/svgsprite/sprite.symbol.svg#play-white"></use>
        </svg>
      </div>
    </div>
  </div>

  <div class="hero__mobile-btn">
    <button class="btn hero__btn hero__btn-mobile">Оставить заявку</button>
  </div>

  <div class="hero__video">
    <div class="hero__play">
      <a href="#!"
        ><img src="./../../img/img/play.svg" alt="" class="icon--play"
      /></a>

      <a href="#!">
        <img src="./../../img/img/video.svg" alt="" class="icon--play-text"
      /></a>
    </div>
  </div>
</section>
